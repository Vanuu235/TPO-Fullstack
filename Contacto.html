<body>
    <h1> Contáctanos </h1>
    <h2>Ingresá tus datos para contactarnos</h2>
    <div class="create-form">
    <form  action="" name="formulario" method="get">
        
        <label>Nombre: </label>
        <input
        class="inputs-form"
        type= "text" 
        name= "name"
        placeholder= "Ingrese su nombre"
        />
        <br>
        <br>

        <label>Teléfono: </label>
        <input 
         class="inputs-form"
         type= "number" 
         name= "telefono"
         placeholder="Ingrese su telefono"
        />
        <br>
        <br>
        <label>E-mail: </label>
        <input 
         class="inputs-form"
         type= "email" 
         name= "email"
         placeholder="Ingrese su e-mail"
        />
        <br>
        <br>
        <label>Mensaje: </label>
        <textarea 
         class="inputs-form"
         name= "mensaje"
         > </textarea>
         <br>
         <br>
        <input  class="button-form" type="submit" id="b1" name="btn" value="Enviar">
    </form>
    <script >

        var formulario = document.getElementsByName('formulario')[0],
            elementos = formulario.elements,
            boton = document.getElementById('b1')

        var validarNombre = function(e){
            if (formulario.name.value == 0){
                alert("El campo nombre debe estar completo");
                e.preventDefault();
            }
        }

        var validarTelefono = function(e){
            if (formulario.telefono.value == 0){
                alert("El campo telefono debe estar completo");
                e.preventDefault();
            }
        }

        var validarEmail = function(e){
            if (formulario.email.value == 0){
                alert("El campo email debe estar completo");
                e.preventDefault();
            }
        }


        var validar = function (e){
            validarNombre(e);
            validarEmail(e);
            validarTelefono(e);

        }

        formulario.addEventListener("submit", validar);

    </script>
